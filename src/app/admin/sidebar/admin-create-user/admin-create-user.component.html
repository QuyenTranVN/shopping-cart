<div mat-dialog-title class="mat-title">Create Account</div>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="email"> Email address<sup>*</sup></label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      [ngClass]="{
        'is-invalid':
          registerForm.get('email').touched && registerForm.get('email').invalid
      }"
      autocomplete="off"
    />
    <span
      *ngIf="registerForm.get('email').hasError('required')"
      class="invalid-feedback"
      >Username can't be plank</span
    >
    <span
      *ngIf="registerForm.get('email').hasError('email')"
      class="invalid-feedback"
      >Email must be valid
    </span>
  </div>

  <div class="form-group">
    <label for="password">Password<sup>*</sup></label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').touched &&
          registerForm.get('password').invalid
      }"
      autocomplete="off"
    />
    <span class="invalid-feedback">Password can't be plank <sup>*</sup></span>
  </div>
  <div class="form-group">
    <label for="username">Username<sup>*</sup></label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
      [ngClass]="{
        'is-invalid':
          registerForm.get('username').touched &&
          registerForm.get('username').invalid
      }"
      autocomplete="off"
    />
    <span class="invalid-feedback">Password can't be plank <sup>*</sup></span>
  </div>
  <p class="messageError">{{ messageError }}</p>

  <button class="btn btn-primary" [disabled]="registerForm.invalid">
    REGISTER
  </button>
</form>
