<div class="col">
  <div mat-dialog-title class="mat-title">REGISTER</div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email"> email address<sup>*</sup></label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email').touched &&
            registerForm.get('email').invalid
        }"
        autocomplete="off"
      />
      <span
        *ngIf="registerForm.get('email').hasError('required')"
        class="invalid-feedback"
        >Username can't be plank</span
      >
      <span
        *ngIf="registerForm.get('email').hasError('email')"
        class="invalid-feedback"
        >Email must be valid
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password<sup>*</sup></label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email').touched &&
            registerForm.get('email').invalid
        }"
        autocomplete="off"
      />
      <span class="invalid-feedback">Password can't be plank <sup>*</sup></span>
      <span
        >Your personal data will be used to support your experience throughout
        this website, to manage access to your account, and for other purposes
        described in our privacy policy.</span
      >
    </div>
    <p class="messageError">{{ messageError }}</p>

    <button class="btn btn-primary" [disabled]="registerForm.invalid">
      REGISTER
    </button>
  </form>
</div>
