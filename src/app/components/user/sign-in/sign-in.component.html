<div class="col pb-2">
  <div mat-dialog-title class="mat-title">LOGIN</div>
  <form
    mat-dialog-content
    #loginForm="ngForm"
    (ngSubmit)="loginForm.valid && login()"
  >
    <div class="form-group">
      <label for="username">Username or email address<sup>*</sup></label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        autocomplete="off"
        [(ngModel)]="model.username"
        required
        #username="ngModel"
        [ngClass]="{
          'is-invalid': username.touched && username.invalid
        }"
      />
      <span class="invalid-feedback">Username can't be plank</span>
    </div>
    <div class="form-group">
      <label for="password">Password<sup>*</sup></label>
      <input
        type="password"
        id="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': password.touched && password.invalid
        }"
        autocomplete="off"
        [(ngModel)]="model.password"
        name="password"
        required
        #password="ngModel"
      />
      <span class="invalid-feedback">Password can't be plank</span>
    </div>
    <div class="form-group">
      <input
        type="checkbox"
        id="remember"
        name="remember"
        [(ngModel)]="model.remember"
        #remember="ngModel"
      />
      <label class="ml-1" for="remember"> Remember Me </label>
      <p class="message-error">{{ messageError }}</p>
    </div>
    <button class="btn btn-primary" [disabled]="loginForm.invalid">
      LOGIN
    </button>
  </form>
</div>
