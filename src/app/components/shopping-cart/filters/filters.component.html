<mat-accordion *ngFor="let item of categoryList">
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    [ngClass]="item.subCategory.length === 0 ? 'disappear' : ''"
    [hideToggle]="item.subCategory.length === 0"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a
          [routerLink]="['product-item-list/', item.id]"
          routerLinkActive="router-link-active"
        >
          {{ item.name }}
        </a>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let subItem of item.subCategory">
      <a [routerLink]="['product-item-list/', subItem.id]">{{
        subItem.name
      }}</a>
    </p>
  </mat-expansion-panel>
  <mat-divider></mat-divider>
</mat-accordion>
